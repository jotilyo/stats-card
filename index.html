<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stat card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="card">
        <div id="overlay-color">
            <div id="overlay-image"></div>
        </div>
        <div id="content">
            <h2>Get <span id="insight-color">insights</span> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
                and overall efficiency.</p>
            <div class="content-boxes">
                <div>
                    <p class="number-figure">10k+</p>
                    <p>companies</p>
                </div>
                <div>
                    <p class="number-figure">314</p>
                    <p>templates</p>
                </div>
                <div>
                    <p class="number-figure">12m+</p>
                    <p>queries</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
